<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>나의 서재</title>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div th:replace="~{ nav.html::navbar}"></div>

    <div class="main-container mybookshelf-container">
      <h2>나의 서재</h2>

      <div class="book-card-container">
        <div class="book-card" th:each="book : ${books}">
          <img alt="책" class="book-bsimg" th:src="${book.image_url}" />
          <div class="book-info">
            <p class="genre" th:text="${book.tag}"></p>
            <h4 class="book-title" th:text="${book.title}">아몬드: 손원평 장편 소설</h4>
            <p class="book-author" th:text="${book.author}">손원평</p>
            <form action="/delete" method="POST">
              <input type="hidden" name="id" th:value="${book.id}" />
              <button type="submit">🗑️</button>
              <span th:each="i : ${#numbers.sequence(1,5)}" th:text="${i <= book.rating} ? '⭐' : '☆'"> </span>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div th:replace="~{ footer.html::footer}"></div>
  </body>
</html>
